<!doctype html>

<html lang="en">
  <head>
	<title>rogue.js</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/simple.css">
  </head>
  <body>
	<div class="center">
	  <h1>rogue.js</h1>
	</div>
	<canvas id="gameboard" class="center" width="512" height="416"></canvas>
